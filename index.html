<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/logo1.png">
    <title>Bon Hotels</title>
</head>

<body>
    <div class="f">
        <img src="images/logo1.png">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#facilities">Facilities</a></li>
                <li><a href="#room">Rooms</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <header id="home">
        <div class="h-content">
            <h1>WELCOME TO BON HOTEL</h1>
            <p>Good people. Good thinking. Good feeling.</p>
            <button>EXPLORE</button>
        </div>
    </header>
    <section id="facilities">
        <div class="f-content">
            <h2>Facilities</h2>
            <div class="f-cards">
                <div class="card">
                    <img src="images/kitchen.png">
                    <p>Kitchen</p>
                </div>
                <div class="card">
                    <img src="images/pool.png">
                    <p>Pool</p>
                </div>
                <div class="card">
                    <img src="images/wifi.png">
                    <p>Wifi</p>
                </div>
                <div class="card">
                    <img src="images/gym.png">
                    <p>Gym</p>
                </div>
                <div class="card">
                    <img src="images/taxi.png">
                    <p>Taxi</p>
                </div>
            </div>
        </div>
    </section>
    <section id="room">
        <div class="r-content">
            <h2>Rooms</h2>
            <div class="room-grid">
                <div class="item">
                    <img src="images/g1.png">
                </div>
                <div class="item">
                    <img src="images/g2.png">
                </div>
                <div class="item">
                    <img src="images/g3.png">
                </div>
                <div class="item">
                    <img src="images/g4.png">
                </div>
            </div>
            <h2>Get a room already!</h2>
            <button>Book now</button>
        </div>
    </section>
    <footer id="contact">
        <div class="foot-content">
            <div class="l">
                <img src="images/logo2.png">
            </div>
            <div class="services">
                <ul>
                    <li><a href="#">Our Hotels</a></li>
                    <li><a href="#">Our conferencing</a></li>
                    <li><a href="#">Our company</a></li>
                    <li><a href="#">Hotel Design</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </div>
            <div class="form">
                <h4>Subscribe for Offers</h4>
            </div>
        </div>
    </footer>
</body>

</html>
